name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t authgate-gateway:ci .

      - name: Validate Caddyfile
        run: |
          docker run --rm authgate-gateway:ci caddy validate --config /etc/caddy/Caddyfile
